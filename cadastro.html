<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Currículo - LattesAI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Cadastro de currículo</h1>
        <form id="curriculoForm">
            <div class="upload-container">
                <input type="file" id="fileInput" accept=".txt,.pdf">
                <label for="fileInput">Importe seu currículo Lattes: arraste para o retângulo</label>
            </div>
            <input type="text" id="nome" placeholder="Nome">
            <input type="email" id="email" placeholder="Email">
            <input type="text" id="endereco" placeholder="Endereço">
            <textarea id="experiencia" placeholder="Adicionar experiência"></textarea>
            <textarea id="formacao" placeholder="Adicionar formação acadêmica"></textarea>
            <textarea id="idiomas" placeholder="Adicionar idiomas"></textarea>
            <button type="submit">Cadastrar</button>
        </form>
    </div>
    <script src="cadastro.js"></script>
</body>
</html>
