<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Currículo - LattesAI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav >
        <a href="editar.html"><button>editar curriculo</button></a>
    </nav>
    <div class="container">
        <h1>Cadastro de currículo</h1>
        <form id="curriculoForm">
            <div class="upload-container">
                <input type="file" id="fileInput" accept=".xml">
                <label for="fileInput">Importe seu currículo Lattes: arraste para o retângulo</label>
            </div>
            <input type="text" id="nome" placeholder="Nome">
            <input type="text" id="pais" placeholder="País">
            <div id="scholarResults"></div>
            <input type="text" id="nomeEmCitacoes" placeholder="Nome nas citações">
            <textarea id="formacao" placeholder="Adicionar formação acadêmica"></textarea>
            <textarea id="idiomas" placeholder="Adicionar idiomas"></textarea>
            <button id="btnSalvarCurriculo">Cadastrar</button>
        </form>
    </div>
    <div class="containerproj">
        <h1>Projetos de pesquisa</h1>
        <button id="toggleProjetos">Mostrar Projetos</button>
    <div id="projetos-container"></div>
    </div>
    <div class="containerproj1">
        <h1>Artigos e citações</h1>
        <button id="toggleArtigos">Mostrar Projetos</button>
        <div id="artigos-container"></div>
    </div>
    <script src="cadastro.js"></script>
</body>
</html>
