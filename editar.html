<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Currículo - LattesAI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Editar currículo</h1>
        <form id="curriculoForm">
            <input type="text" id="nome" placeholder="Nome">
            <input type="text" id="pais" placeholder="País">
            <input type="text" id="nomeEmCitacoes" placeholder="Nome nas citações">
            <textarea id="formacao" placeholder="Adicionar formação acadêmica"></textarea>
            <textarea id="idiomas" placeholder="Adicionar idiomas"></textarea>
            <button type="button" id="btnSalvarCurriculo">Salvar</button>
        </form>
    </div>
    <script src="editar-curriculo.js"></script>
</body>
</html>
